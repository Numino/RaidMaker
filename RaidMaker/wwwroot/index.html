<html lang="">
<head>
    <title>RaidMaker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-app="raidMaker" ng-controller="MainPageController">

<div class="">
    <h1>RaidMaker</h1>
    <label>Discord Input<textarea ng-model="discordText"></textarea>
    </label>
    <button ng-click="sendDiscordText()">Add Raid</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-sanitize.js"></script>
<script>
    var app = angular.module('raidMaker', ['ngSanitize']);

    app.controller('MainPageController',
        function ($http, $scope) {
        $scope.discordText = "";

            $scope.sendDiscordText = function () {             

                $http.post("api/raid",
                    {
                        DiscordText: $scope.discordText,
                    }
                ).then(
                    function (response) {
                        console.log(response);
                    });
            };
        });
</script>
</body>
</html>
